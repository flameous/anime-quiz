<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Quiz - Лобби</title>

    <link rel="stylesheet" href="../static/css/base.css">

    <script>
        function randomStr(len) {
            const alphabet = "abcdefghijklmnopqrstuvwxyz0123456789";

            let ans = "";
            for (let i = len; i > 0; i--) {
                ans += alphabet[Math.floor(Math.random() * alphabet.length)];
            }
            return ans;
        }

        function redirectToRoom() {
            const quizID = randomStr(6).trim(); // todo: generate quiz id on server
            const url = window.location.protocol + "//" + window.location.host + "/quiz/" + quizID;
            window.location.replace(url);
        }
    </script>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="content-head">
            Угадай аниме
        </div>

        <button class="button" onclick="redirectToRoom()">Создать новую игровую комнату</button>
    </div>
</div>

</body>
</html>
